<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./app.js" defer></script>
</head>

<body>
    <main class="content-container">
        <div class="calculator-container">
            <div class="main-display">
                <h3 id="result">0</h3>
            </div>
            <div class="expression-display">
                <span class="expression"></span>
                <button id="clear-btn">x</button>
            </div>
            <div class="keyboard">
                <div class="keyboard-row">
                    <button class="key" value="7">7</button>
                    <button class="key" value="8">8</button>
                    <button class="key" value="9">9</button>
                    <button id="division" class="key">/</button>
                </div>
                <div class="keyboard-row">
                    <button class="key" value="4">4</button>
                    <button class="key" value="5">5</button>
                    <button class="key" value="6">6</button>
                    <button id="multiplication" class="key">X</button>
                </div>
                <div class="keyboard-row">
                    <button class="key" value="1">1</button>
                    <button class="key" value="2">2</button>
                    <button class="key" value="3">3</button>
                    <button id="subtraction" class="key">-</button>
                </div>
                <div class="keyboard-row">
                    <button class="key">.</button>
                    <button class="key" value="0">0</button>
                    <button id="equals" class="key">=</button>
                    <button id="addition" class="key">+</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
